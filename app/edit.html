<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link rel="stylesheet" href="index.scss">
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="border-end bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading border-bottom bg-light">Start Bootstrap</div>
            <div class="list-group list-group-flush">
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="index.html">Home</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="list.html">List</a>
            </div>
        </div>
        <!-- Page content wrapper -->
        <div id="page-content-wrapper">
            <!-- Top navigation -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <button class="btn btn-primary" id="sidebarToggle">Toggle Menu</button>
                </div>
            </nav>
            <!-- Page content -->
            <div id="content" class="container-fluid p-5">
                <h1 class="mt-4">Edit Student</h1>
                <form>
                    <div class="mb-3">
                        <label for="studentCode" class="form-label">Student Code</label>
                        <input type="text" class="form-control" id="studentCode" placeholder="Enter student code" required>
                    </div>
                    <div class="mb-3">
                        <label for="studentName" class="form-label">Student Name</label>
                        <input type="text" class="form-control" id="studentName" placeholder="Enter student name" required>
                    </div>
                    <div class="mb-3">
                        <label for="studentCourse" class="form-label">Course</label>
                        <input type="text" class="form-control" id="studentCourse" placeholder="Enter course name" required>
                    </div>
                    <div class="mb-3">
                        <label for="studentDOB" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="studentDOB" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="list.html" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</body>
